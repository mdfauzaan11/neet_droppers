<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Story</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>
  <style>
    /* ================================
   Form Container
================================= */
    main {
      display: flex;
      justify-content: center;
      padding: 50px 20px;
      background-color: #f4f4f9;
    }

    /* Form Card */
    form {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 700px;
      width: 100%;
      font-family: Arial, sans-serif;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Form Header */
    form h1 {
      text-align: center;
      font-size: 2em;
      color: #fff;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    /* Horizontal Form Rows */
    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-row label {
      width: 140px;
      font-weight: bold;
      color: #333;
    }

    .form-row input,
    .form-row textarea {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-row input:focus,
    .form-row textarea:focus {
      border-color: #2a5298;
      box-shadow: 0 0 6px rgba(42, 82, 152, 0.3);
      outline: none;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    /* ================================
   Placeholder Styling
================================= */
    input::placeholder,
    textarea::placeholder {
      color: #999; /* placeholder color */
      font-family: Arial, sans-serif; /* match input text font */
      font-size: 15px; /* match input font-size */
      font-style: italic; /* optional */
      opacity: 1; /* ensures consistent opacity across browsers */
    }

    /* Submit Button */
    form input[type="submit"] {
      display: block;
      width: 200px;
      margin: 25px auto 0 auto;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: white;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    form input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================================
     Responsive Layout
  ================================= */
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-row label {
        margin-bottom: 6px;
        width: 100%;
      }
    }
  </style>
  <body>
    <header><h1>NEET Droppers</h1></header>
    <nav>
      <div class="nav-container">
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <div class="nav-links" id="navLinks">
          <a href="{{ url_for('home') }}">Home</a>
          <a href="{{ url_for('study_page') }}">Study Materials</a>
          <a href="{{ url_for('community_page') }}">Community</a>
          <a href="{{ url_for('chat_page') }}">Chatbot</a>
          <a href="#">Login/SignUp</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </nav>

    <main>
      <form action="{{ url_for('submit_story') }}" method="post">
        <h1>Share Your NEET Dropper Story</h1>

        <div class="form-row">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-row">
          <label for="age">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>

        <div class="form-row">
          <label for="attempts">Attempts:</label>
          <input
            type="number"
            id="attempts"
            name="attempts"
            placeholder="Number of attempts"
            required
          />
        </div>

        <div class="form-row">
          <label for="story">Story:</label>
          <textarea
            id="story"
            name="story"
            placeholder="Share your journey..."
            required
          ></textarea>
        </div>

        <input type="submit" value="Submit Story" />
      </form>
    </main>
  </body>
</html>
